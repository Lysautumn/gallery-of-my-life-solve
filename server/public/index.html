<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery of my Life</title>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script src="vendors/angular/angular.min.js"></script>
    <script src="client/client.js"></script>
    <script src="client/data.js"></script>
</head>
<body ng-app="myApp">
    <div class="container-fluid" id="header">
        <h1 class="text-center">Story of My Life</h1>
    </div>
    <div ng-controller="GalleryController as GC" ng-cloak>
        <div class="container">
            <div class="row">
                <div class="col-xs-4" ng-repeat="photo in GC.photos">
                    <div class="button-style" ng-click="GC.toggleDesc(photo)">
                        <img ng-hide="photo.showText" class="img-thumbnail" ng-src="{{photo.path}}" alt="{{photo.alt}}" />
                        <div ng-show="photo.showText" class="description">{{photo.description}}</div>
                    </div>
                    <button class="btn btn-primary" ng-click="GC.addLikes(photo)">Like</button>{{photo.likes}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
