<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery of my Life</title>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script src="vendors/angular/angular.min.js"></script>
    <script src="client/client.js"></script>
    <script src="client/data.js"></script>
</head>
<body>
    <div class="container-fluid" id="header">
        <h1 class="text-center">Gallery of My Life</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <h5>Boyd Shenanigans</h5>
                <img src="images/boyd_shenanigans.jpg" alt="Boyd Shenanigans" class="img-thumbnail">
            </div>
            <div class="col-xs-4">
                <h5>Solar Eclipse</h5>
                <img src="images/eclipse.jpg" alt="Seeing the Solar Eclipse" class="img-thumbnail">
            </div>
            <div class="col-xs-4">
                <h5>My Family</h5>
                <img src="images/family.jpg" alt="My family when I was little" class="img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5>Gatsby</h5>
                <img src="images/gatsby.jpg" alt="Gatsby" class="img-thumbnail">
            </div>
            <div class="col-xs-4">
                <h5>Scout</h5>
                <img src="images/scout.jpg" alt="Scout" class="img-thumbnail">
            </div>
            <div class="col-xs-4">
                <h5>My Wedding Party</h5>
                <img src="images/wedding_party.jpg" alt="My wedding party being nerds" class="img-thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
